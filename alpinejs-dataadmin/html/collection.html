<div class="container mx-auto p-1.5">
  <div class="overflow-x-auto object-top">
    <table class="table table-zebra" x-data>
      <!-- head -->
      <caption class="text-xl capitalize" x-text="collectionId"></caption>
      <thead>
        <template x-for="id in Object.keys($store.mystore[collectionId][0])" :key="id"">
            <td class="capitalize" x-text=" id"></th>
        </template>
      </thead>
      <tbody>
        <template x-for="(row, index) in $store.mystore[collectionId]">
          <tr>
            <template x-for="id in Object.keys($store.mystore[collectionId][0])" :key="id"">
            <td x-text=" row[id]"></td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>
